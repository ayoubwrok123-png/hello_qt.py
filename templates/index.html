<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Mailer App</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    .card{border:1px solid #ddd;padding:12px;margin:8px 0;border-radius:6px}
    .actions{margin-top:8px}
  </style>
</head>
<body>
  <h1>Bo√Ætes</h1>
  <p><a href="/admin">Admin (requires pw)</a></p>
  {% if accounts %}
    {% for id, email, label in accounts %}
      <div class="card">
        <strong>{{ email }}</strong><br>
        <small>{{ label or "" }}</small>
        <div class="actions">
          <a href="{{ url_for('check', acc_id=id) }}">Check</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No accounts yet. <a href="/admin">Add one</a>.</p>
  {% endif %}
</body>
</html>
